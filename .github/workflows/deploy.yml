name: Deploy to Production

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_name: ${{ steps.image_name.outputs.name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lower case image name
        id: image_name
        run: echo "name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image_name.outputs.name }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            # --- IMPORTANT ---
            # 1. Make sure this directory exists on your VPS before running the workflow.
            #    You can create it with: mkdir -p /var/www/skillconnect
            # 2. Make sure your user (${{ secrets.VPS_USERNAME }}) has permissions to write to it.
            PROJECT_PATH="/var/www/skillconnect"
            cd $PROJECT_PATH

            # Create .env file from GitHub secret
            # Make sure to set the PROD_ENV secret in your repository settings
            echo "${{ secrets.PROD_ENV }}" > .env

            # Log in to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

            # Pull the latest Docker image using the correct lowercase name
            docker pull ${{ env.REGISTRY }}/${{ needs.build.outputs.image_name }}:main

            # Update the application using docker-compose
            # This will pull the new image if it's not already present and restart the services.
            docker compose -f docker-compose.prod.yml up -d --build
            
            # Run database migrations
            docker compose -f docker-compose.prod.yml exec -T app php artisan migrate --force

            # Clear and cache configuration for performance
            docker compose -f docker-compose.prod.yml exec -T app php artisan config:cache
            docker compose -f docker-compose.prod.yml exec -T app php artisan route:cache
            docker compose -f docker-compose.prod.yml exec -T app php artisan view:cache

            echo "âœ… Deployment finished successfully!"