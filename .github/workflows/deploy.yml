name: Deploy to VPS

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  # PENTING: Pakai huruf kecil semua secara manual
  IMAGE_NAME: bagus-devlab/skc-revisi

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_KEY }}
          # PENTING: Kirim token GH_PAT ke environment VPS saat script jalan
          envs: GITHUB_ACTOR
          script: |
            # 1. Login Docker di VPS (Pakai PAT yang kamu simpan di Secrets)
            # Pastikan Secret 'GH_PAT' sudah ada di GitHub Repo Settings
            echo "${{ secrets.GH_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 2. Masuk ke folder project yang BENAR
            cd ~/apps/skillconnect-revisi
            
            # 3. Pull image terbaru (Image name hardcoded huruf kecil)
            docker compose -f docker-compose.prod.yml pull
            
            # 4. Restart container
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            # 5. Jalankan Migration Database
            docker compose -f docker-compose.prod.yml exec -T app php artisan migrate --force
            
            # 6. Optimize Cache Laravel
            docker compose -f docker-compose.prod.yml exec -T app php artisan optimize
            docker compose -f docker-compose.prod.yml exec -T app php artisan config:cache
            docker compose -f docker-compose.prod.yml exec -T app php artisan route:cache
            docker compose -f docker-compose.prod.yml exec -T app php artisan view:cache